<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lee-voice</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			background: #fff;
		}
		.btn{
			position: fixed;
			bottom: 0;
			width: 100%;
			height: 150px;
			background: #eee;
		}
		.btn input{
			width: 100%;
			height: 100%;
			font: 50px/150px 'microsoft yahei';
		}
	</style>
</head>
<body>
	<div class="btn">
		<input type="button" name="" id="messageBtn" value="按住 说话">
	</div>
	<form id="Voice" style="display: none" action="/voiceUpload" method="post"	enctype="multipart/form-data">
		<input id="sendVoice" type="file"  style="display:none" name="sendVoice" accept="audio/amr" />
		<input type="text" style="display:none" name="sendVoice_information" id="sendVoice_information">
		<input type="submit" value="上传" style="display:none" name="sendFileSub" id="sendVoiceSub"/>
	</form>

	<script type="text/javascript">
		var btnElem=document.getElementById("messageBtn");//获取ID
		var posStart = 0;//初始化起点坐标
		var posEnd = 0;//初始化终点坐标
		var posMove = 0;//初始化滑动坐标
		console.log(screen);
		function initEvent() {
			btnElem.addEventListener("touchstart", function(event) {
				event.preventDefault();//阻止浏览器默认行为
				posStart = 0;
				posStart = event.touches[0].pageY;//获取起点坐标
				btnElem.value = '松开 结束';
				console.log("start");
				console.log(posStart+'---------开始坐标');
				//发送给安卓告诉他开始录制
				var name=guid();
				sendInfoToJava(name+".mp3"+":start"+":"+name+".mp3");//发送给java文件名，开始录音
			});
			btnElem.addEventListener("touchmove", function(event) {
				event.preventDefault();//阻止浏览器默认行为
				posMove = 0;
				posMove = event.targetTouches[0].pageY;//获取滑动实时坐标
				if(posStart - posMove < 500){
					btnElem.value = '松开 结束';
				}else{
					btnElem.value = '松开手指，取消发送';
				}
				/*console.log(posStart+'---------');
				console.log(posMove+'+++++++++');*/
			});
			btnElem.addEventListener("touchend", function(event) {
				event.preventDefault();
				posEnd = 0;
				posEnd = event.changedTouches[0].pageY;//获取终点坐标
				btnElem.value = '按住 说话';
				console.log("End");
				console.log(posEnd+'---------结束坐标');

				var name=guid();
				sendInfoToJava(name+".mp3"+":stop"+":"+name+".mp3");//发送给java文件名，开始录音

				if(posStart - posEnd < 500 ){
					console.log("发送成功");
					save();
				}else{
					console.log("取消发送");
					console.log("Cancel");
				};
			});
		};
		initEvent();
		function save(){
			// 获取录音文件并上传
			document.getElementById('sendVoice').click();
			window.setTimeout(function(){
				document.getElementById('sendVoice_information').value="111";
				document.getElementById('sendVoiceSub').click();//提交
			}, 3000);
			//ajax
			console.log('Success');
		}




		function guid() {
			return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
				var r = Math.random() * 16 | 0,
						v = c == 'x' ? r : (r & 0x3 | 0x8);
				return v.toString(16);
			});
		}
		function sendInfoToJava(msg){
			//调用android程序中的方法，并传递参数
			window.AndroidWebView.showInfoFromJs(msg);
		}
		//在android代码中调用此方法
		function showInfoFromJava(msg){
			//document.getElementById("label").innerHTML = msg;
			//alert(msg);
			if(msg.split(":")[5]==="img"){
				document.getElementById('sendImage_information').value=msg;
				document.getElementById('sendImageSub').click();//提交
			}
			if(msg.split(":")[5]==="file"){
				document.getElementById('sendFile_information').value=msg;
				document.getElementById('sendFileSub').click();//提交
			}
		}
	</script>
</body>
</html>
